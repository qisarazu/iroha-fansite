name: Type check, Lint and Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node@lts
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Installation
        run: npm ci

      - name: Generate prisma client library from scheme
        run: npm run prisma:generate

      - name: Type checking
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
